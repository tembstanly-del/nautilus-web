    <path d="M28 25 Q38 18, 52 26" stroke="#4A7085" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M30 30 Q38 22, 50 30" stroke="#4A7085" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M32 35 Q38 26, 47 33" stroke="#4A7085" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M35 38 Q39 30, 45 36" stroke="#4A7085" stroke-width="1" fill="none" opacity="0.5"/>
  </g>
</svg>
